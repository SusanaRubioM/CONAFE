{% extends "base.html" %}

{% block title %}Agregar Nuevo Empleado{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="container mt-5">
    <div class="d-flex justify-content-start mb-3">
        <a href="{% url 'dot_home:home_dot' %}" class="btn btn-warning" style="background-color: #620b0b; color:white" >Menu</a>
    </div>
  <h2 class="text-center mb-4">Agregar Nuevo Empleado</h2>

  <!-- Bloque para mostrar los mensajes -->
  {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <!-- Nombre del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="nombre">Nombre del Empleado</label>
        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del Empleado" required>
      </div>

      <!-- Apellido del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="apellido">Apellido Paterno del Empleado</label>
        <input type="text" id="apellidopa" name="apellidopa" class="form-control" placeholder="Apellido Paterno del Empleado" required>
      </div>

       <!-- Apellido del Empleado -->
       <div class="col-md-6 mb-3">
        <label for="apellido">Apellido Materno del Empleado</label>
        <input type="text" id="apellidoma" name="apellidoma" class="form-control" placeholder="Apellido Materno del Empleado" required>
      </div>

      <!-- Email del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="email">Email del Empleado</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email del Empleado" required>
      </div>

      <!-- Edad del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="edad">Edad del Empleado</label>
        <select id="edad" name="edad" class="form-control" required>
          <option value="">Selecciona la edad</option>
          {% for i in edades %}
            <option value="{{ i }}">{{ i }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Género del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="genero">Género del Empleado</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="Masculino" checked>
          <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="femenino" value="Femenino">
          <label class="form-check-label" for="femenino">Femenino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="genero" id="otro" value="Otro">
          <label class="form-check-label" for="otro">Otro</label>
        </div>
      </div>

      <!-- Salario del Empleado -->
      <div class="col-md-6 mb-3">
        <label for="salario">Salario del Empleado</label>
        <input type="number" id="salario" name="salario" class="form-control" placeholder="Salario del Empleado" required>
      </div>

      <!-- Foto y Rol del Empleado (En la misma fila) -->
      <div class="col-md-6 mb-3">
        <label for="foto">Cargar Foto del Empleado</label>
        <input type="file" id="foto" name="foto" class="form-control-file">
      </div>
      <div class="col-md-6 mb-3">
        <label for="rol">Rol del Empleado</label>
        <select id="rol" name="rol" class="form-control" required>
          <option value="">Selecciona el Rol</option>
          <option value="DOT">Director de Operaciones y Tecnología</option>
          <option value="CT">Coordinador Territorial</option>
          <option value="EC">Educador Comunitario</option>
          <option value="ECA">Educador Comunitario de Acompañamiento Microrregional</option>
          <option value="ECAR">Educador Comunitario de Acompañamiento Regional</option>
          <option value="APEC">Asesor de Promoción y Educación Comunitaria</option>
          <option value="DEP">Desarrollo Educativo Profesional</option>
        </select>
      </div>

      <!-- Campos de Usuario y Contraseña -->
      <div class="col-md-6 mb-3">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de Usuario" required>
      </div>

      <div class="col-md-6 mb-3">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>

      <!-- Botón de envío -->
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-success btn-block" style="background-color: #620b0b">  
          Registrar Empleado <i class="fas fa-check-circle"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
