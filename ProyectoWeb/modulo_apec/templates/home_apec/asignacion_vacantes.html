<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Asignación de candidatos a servicio educativo.">
    <meta name="author" content="Tu Nombre">
    <title>Asignación de Candidatos a Servicio Educativo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        :root {
            --primary-color: #620b0b;
            --primary-color-hover: #631818e3;
            --secondary-color: #f8faeb;
            --text-color: #333;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--secondary-color);
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: var(--text-color);
            margin: 0;
        }
        .btn-custom {
            background-color: var(--primary-color);
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-custom:hover {
            background-color: var(--primary-color-hover);
            color: white;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <h1>Asignación de Candidatos a Servicio Educativo: {{ servicio.nombre_comunidad }}</h1>
            <a href="{% url 'modulo_apec:home_apec' %}" class="btn btn-custom">Menú Promoción</a>
        </div>

        <div class="form-container">
            <h3>Formulario de Observación</h3>

            <form method="POST">
                {% csrf_token %}
                <input type="hidden" name="servicio_id" value="{{ servicio.id }}">

                <!-- Comentario -->
                <div class="mb-3">
                    <label for="comentario" class="form-label">Comentario</label>
                    <textarea name="comentario" class="form-control" id="comentario" rows="3" placeholder="Escribe un comentario"></textarea>
                </div>

                <!-- Sugerir Candidatos EC -->
                <div class="mb-3">
                    <label for="candidatos" class="form-label">Selecciona candidatos EC</label>
                    <select name="candidatos" id="candidatos" class="form-control" multiple>
                        <option value="" disabled selected>Selecciona candidatos (opcional)</option>
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nombre }}</option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">Puedes seleccionar varios candidatos. Si no hay candidatos, puedes dejarlo en blanco.</small>
                </div>
                <button type="submit" class="btn btn-custom">Guardar Observación y Asignar Candidatos</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
