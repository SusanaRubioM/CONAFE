<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Resultados</title>
</head>
<body>
    <h1>Subir Resultados de Convocatoria</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="pdf_file">Selecciona un archivo PDF:</label>
        <input type="file" name="pdf_file" id="pdf_file" required>
        <button type="submit">Subir Archivo</button>
    </form>

    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <a href="{% url 'coordinador_home:descargar_resultados' %}">
        <button>Descargar Resultados</button>
    </a>
</body>
</html>
